        </div>
    </div>
    <div class="d-flex flex-column border border-dark rounded waitTable mt-3">
        <h4 class="form-heading">Waiting List</h3>
        <div class="d-flex bd-highlight">
            <div class="waitNum m-2 pl-4 pr-4 pt-2 pb-2 flex-shrink-1 text-justify font-weight-bold">1</div>
