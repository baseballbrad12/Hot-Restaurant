<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- local styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Hot Restaurant</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="jumbotron flex">
        <h1 class="text-center">
          <i class="fas fa-fire fa-lg mr-3"></i>Hot Restaurant
        </h1>
        <hr>
        <h2 class="text-center">
            We only have 5 tables! Book your seat before they're all gone!
        </h2>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="tablesBtn btn btn-primary  btn-lg m-1"><i class="fas fa-table fa-sm mr-2"></i>View Tables</button>
            <button type="button" class="reserveBtn btn btn-danger  btn-lg m-1"><i class="fas fa-utensils fa-sm mr-2"></i>Make Reservation</button>
        </div>
      </header>
    </div>
    <nav class="d-flex justify-content-left m-4">
        <a href="#" class="tableLink mr-2">API Table Link</a> | <a href="#" class="waitLink ml-3">API Wait List</a>
    </nav>
  </body>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- PUT SCRIPT IN HERE -->
  <script>
    var tables = [
      {
        tableNum: `${table1}`,
        Name: `${name1}`,
        Email: `${email1}`,
        Phone: `${phone1}`
      },
      {
        tableNum: `${table2}`,
        Name: `${name2}`,
        Email: `${email2}`,
        Phone: `${phone2}`
      },
      {
        tableNum: `${table3}`,

        Email: `${email3}`,
        Phone: `${phone3}`
      },
      {
        tableNum: `${table4}`,
        Name: `${name4}`,
        Email: `${email4}`,
        Phone: `${phone4}`
      },
      {
        tableNum: `${table5}`,
        Name: `${name5}`,
        Email: `${email5}`,
        Phone: `${phone5}`
      }
    ]
  </script>
</html>
